<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table 
        border="2" 
        cellpadding="10" 
        cellspacing="5" 
        summary="This table shows a list of anime names, character names, and their respective Wikipedia links." 
        width="80%" 
        align="center"
        bgcolor="#f9f9f9">
        <caption>Table of Anime Names, Character Names, and Wikipedia Links</caption>
        <thead>
            <tr>
                <th>Anime Name</th>
                <th>Character Name</th>
                <th>Wikipedia Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Attack on Titan</td>
                <td>Eren Yeager</td>
                <td><a href="https://en.wikipedia.org/wiki/Eren_Yeager" target="_blank">Wikipedia</a></td>
            </tr>
            <tr>
                <td>Naruto</td>
                <td>Naruto Uzumaki</td>
                <td><a href="https://en.wikipedia.org/wiki/Naruto_Uzumaki" target="_blank">Wikipedia</a></td>
            </tr>
            <tr>
                <td>One Piece</td>
                <td>Monkey D. Luffy</td>
                <td><a href="https://en.wikipedia.org/wiki/Monkey_D._Luffy" target="_blank">Wikipedia</a></td>
            </tr>
            <tr>
                <td>Dragon Ball Z</td>
                <td>Goku</td>
                <td><a href="https://en.wikipedia.org/wiki/Goku" target="_blank">Wikipedia</a></td>
            </tr>
            <tr>
                <td>Death Note</td>
                <td>Light Yagami</td>
                <td><a href="https://en.wikipedia.org/wiki/Light_Yagami" target="_blank">Wikipedia</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
